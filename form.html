<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegar meu café</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img class="blur2" src="./assets/blur-2.png" alt="">
    </div>

    <div>
        <img class="blur1" src="./assets/blur-1.png" alt="">
    </div>

    <header>
        <div class="card">
            <img src="./assets/logo-desktop.svg" alt="">
        </div>
        
        <nav>           
            <ul>
                <li><a class="home" href="./index.html">Home</a></li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Git Cards</li>
                <li>Lojas</li>
            </ul>           
        </nav>        
    </header>

    <main>
        <form action="" method="get">
            <div class="data">
                <h1>Preencha seus dados</h1>
                <div>
                    <label for="nome">Nome:</label>
                    <input class="input-data" type="text" id="nome" required />
                </div>
    
                <div>
                    <label for="email">E-mail:</label>
                    <input class="input-data" type="email" id="email" required/>
                </div>
    
                <div>
                    <label for="telefone">Contato:</label>            
                    <input class="input-data" placeholder="(84)98135-4525" type="tel" name="contato" id="contato" required>
                </div>
    
                <div>
                    <label for="endereco">Endereço:</label>
                    <input class="input-data" placeholder="Rua maria carma - bairro chicago - n°22" required type="text" name="rua" id="rua">
                </div>
            </div>
          

            <div class="product">
                <h2>Escolha seu café</h2>

                <div>
                    <div class="coffe">
                        <label for="tipoCafe">Chocolatto</label>
                        <input type="checkbox" name="chocolatto" id="chocollato">
    
                        <label for="quantidade">Quantidade</label>
                        <select name="" id="quantidade">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
    
                    <div class="coffe">
                        <label for="tipoCafe">Capuccino Avelã</label>
                        <input type="checkbox" name="capuccino" id="capuccino">
    
                        <label for="quantidade">Quantidade</label>
                        <select name="" id="quantidade">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
    
                    <div class="coffe">
                        <label for="tipoCafe">Espresso</label>
                        <input type="checkbox" name="espresso" id="espresso">
    
                        <label for="quantidade">Quantidade</label>
                        <select name="" id="quantidade">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
    
                    <div class="coffe">
                        <label for="tipoCafe">Latte Macchiato</label>
                        <input type="checkbox" name="latte" id="latte">
    
                        <label for="quantidade">Quantidade</label>
                        <select name="" id="quantidade">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                </div>

                

            <div class="comments">
                <h3>Observações</h3>
                <textarea placeholder="Digite aqui suas observações" class="input-data" name="" id="" cols="30" rows="10"></textarea>

                <button class="submitbutton" type="submit">Enviar Pedido</button>
            </div>
        </form>
    </main>
    
</body>
</html>
